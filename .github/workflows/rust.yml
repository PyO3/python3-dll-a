name: Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build and test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Install the MinGW and LLVM toolchains
      run: sudo apt-get install -y mingw-w64 llvm
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
